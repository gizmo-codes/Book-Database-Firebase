<body>

    <div class="navbar">
        <a id="navbannerlogo" href="index.html">Course Books</a>
        <a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
        <a class="active" href="search.html"><i class="fa fa-fw fa-search"></i>Advanced Search</a>
        <a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fa fa-fw fa-user"></i>Login</a>
    </div>

    <!-- LOG IN FORM START-->


    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="images\dtcc.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button id="login-overlay-buttons" type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <h1>Course Books</h1>

    <h2 style="text-align:center;">Search by any information.</h2>

    <div class="content">

        <form id="search-form">
            <input type="search" name=search placeholder="Search Anything">
            <button id="search-button">Search</button>
        </form>

        <form id="add-course-form">
            <input type="number" name=semester placeholder="Semester: YYYYXX">
            <input type="text" name=courseTitle placeholder="Name of Course">
            <input type="text" name=courseNumber placeholder="Course Number">
            <input type="text" name=courseInstructor placeholder="Primary Instructor">
            <input type="text" name=bookTitle placeholder="Book Title">
            <input type="text" name=bookISBN placeholder="ISBN Number">
            <!-- <input type="text" name=bookChosenBy placeholder="Insctructor Initials"> 
                    I'm not sure what this is or if it is needed. -->
            <input type="text" name=notes placeholder="Notes">
            <button>Add Course</button>
        </form>

        <form id="add-institution-form">
            <input type="text" name=name placeholder="Name of Institution">
            <input type="text" name=location placeholder="Location">
            <input type="text" name=institutionType placeholder="Type of Institution">
            <button>Add Institution</button>
        </form>



        <ul id="institution-list">
            <p style=font-size:22px;text-align:center;>Institutions</p><br>
        </ul>
        <ul id="course-list"><br>
            <p style=font-size:22px;text-align:center;>Courses</p><br>
        </ul>
        <ul id="results"></ul>

    </div>
